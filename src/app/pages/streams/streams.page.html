<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>streams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let c of company" (click)="selectedCompany($event,c)">
    <ion-card-header>

      <ion-card-title>{{c.companyName}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{c.address}}
    </ion-card-content>
  </ion-card>
</ion-content>
